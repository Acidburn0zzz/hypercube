<html>
<head>
  <title>Hypercube Browser</title>
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <script src="lib/renderer.js"></script>
  <!-- UI components -->
  <script src="ui/backgroundCreator.js"></script>
  <script src="ui/node.js"></script>
  <script src="ui/toolbarButton.js"></script>
  <script src="ui/navigation.js"></script>
  <script src="ui/addressbar.js"></script>
  <script src="ui/nodeList.js"></script>
  <script src="ui/header.js"></script>
  <script src="ui/visualizer.js"></script>
  <script src="ui/init.js"></script>
</head>
<body>

<header>
  <progress id="loadprogress" value="0" max="100"></progress>
  <!-- navigation elements -->
  <nav id="nav">
    <div id="toolbar"></div>
  </nav>
  <canvas id="header_bg"></canvas>
  <img id="close" src="img/button_close.png">
</header>

<section id="tabs">
  <canvas id="tabs_bg"></canvas>
  <div id="tabs_list" class="list"></div>
</section>

<section id="content">
  <iframe id="browser" src="internal/start.htm" nwdisable nwfaketop></iframe>
</section>

<section id="visualizer" class="hidden">
  <canvas id="visualizer_bg"></canvas>
  <button id="hide_visualizer">close x</button>
</section>

<section id="tasks"></section>

<footer></footer>

</body>
</html>
