<html>
<head>
  <title>Hypercube Browser</title>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <!-- scripts -->
  <script src="js/HTMLElement.js"></script>
  <!-- data access -->
  <script src="js/dal/Database.js"></script>
  <!-- abstract UI components -->
  <script src="js/ui/Movable.js"></script>
  <!-- UI components -->
  <script src="js/ui/BackgroundCreator.js"></script>
  <script src="js/ui/Node.js"></script>
  <script src="js/ui/Cluster.js"></script>
  <script src="js/ui/ToolbarButton.js"></script>
  <script src="js/ui/Navigation.js"></script>
  <script src="js/ui/Addressbar.js"></script>
  <script src="js/ui/Toolbar.js"></script>
  <script src="js/ui/Tabbar.js"></script>
  <script src="js/ui/Taskbar.js"></script>
  <script src="js/ui/Header.js"></script>
  <script src="js/ui/Visualizer.js"></script>
  <!-- logic components -->
  <script src="js/logic/Navigator.js"></script>
  <script src="js/logic/Renderer.js"></script>
  <script src="js/logic/History.js"></script>
  <script src="js/logic/Main.js"></script>
</head>
<body>

<header>
  <progress id="loadprogress" value="0" max="100"></progress>
  <!-- navigation elements -->
  <nav id="nav">
    <div id="toolbar"></div>
  </nav>
  <canvas id="header_bg"></canvas>
  <img id="close" src="res/images/button_close.png">
</header>

<section id="tabs">
  <canvas id="tabs_bg"></canvas>
  <div id="tabs_list" class="list"></div>
</section>

<section id="content">
  <iframe id="browser" src="about:blank" nwdisable nwfaketop></iframe>
</section>

<section id="visualizer" class="hidden">
  <canvas id="visualizer_bg"></canvas>
  <button id="hide_visualizer">close x</button>
</section>

<section id="tasks"></section>

<footer></footer>

</body>
</html>
